<div class="characters_wrapper">
  <ng-container *ngFor="let character of characters">
    <div class="character_card">
      <div class="image_wrapper">
        <img [src]="character.image" />
      </div>
      <div class="content_wrapper">
        <a (click)="openProfile(character.id)">
          <h2 class="truncate" [title]="character.name">
            {{ character.name }}
          </h2>
        </a>
        <p>
          <span
            style="font-size: 12px"
            [style.color]="getStatusIcon(character.status)"
            class="material-icons"
          >
            circle
          </span>
          {{ character.status.toLowerCase() }} - {{ character.species }}
          <span
            style="font-size: 20px"
            class="material-icons -gender"
            [title]="getGender(character.gender)"
          >
            {{ getGender(character.gender) }}
          </span>
        </p>
        <div class="section">
          <h5>Origin</h5>
          <span> {{ character.origin?.name }}</span>
        </div>
        <div class="section">
          <h5>Location</h5>
          <span>{{ character.location?.name }}</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<mat-paginator
  *ngIf="pagingInfo"
  [length]="pagingInfo.count"
  [pageSize]="20"
  [pageSizeOptions]="[20]"
  (page)="onPageChange($event)"
  aria-label="Select page"
>
</mat-paginator>
